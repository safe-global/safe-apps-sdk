name: Test
on: 
  pull_request:

  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          yarn global add lerna
          # approach taken from https://github.com/actions/setup-node/issues/85
          echo "$(yarn global bin)" >> $GITHUB_PATH
      - run: lerna bootstrap
      - run: lerna run test
